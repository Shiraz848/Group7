    <div class="second-title">
            <h2>Choose the coaches you are interested with, so they can contact you:</h2>

<!----------------------------------------------------------->
    <div class="search-form text-font">
        <label for="training-type">Training Type:</label>
        <select id="training-type">
            <option value="cardio">Cardio</option>
            <option value="weight-lifting">Weight Lifting</option>
            <option value="yoga">Yoga</option>
            <option value="tennis">Tennis</option>
            <option value="pilates">Pilates</option>
            <option value="crossfit">Crossfit</option>
            <!-- Add more options as needed -->
        </select><br>

        <label>Training Time:</label>
        <input type="radio" id="morning" name="training-time" value="morning">
        <label for="morning">Morning</label>
        <input type="radio" id="evening" name="training-time" value="evening">
        <label for="evening">Afternoon / Evening</label><br>

        <label for="training-level">Training Level:</label>
        <select id="training-level">
            <option value="beginner">Beginner</option>
            <option value="advanced">Advanced</option>
        </select><br>

        <button class="search-button">Search</button>
    </div>

    <div id="search-results-list">
        <!-- Results will be displayed here -->
    </div>


    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body">
                <div class="content-section">
                    <h1 class="main-title">Coach Details</h1>
                    <div class="coach-info">
                        <h2 id="coach-name">Coach Name</h2>
                        <div class="rating" id="rating-container">
                            <!-- Rating stars will be added dynamically -->
                        </div>
                        <p class="text-font">Type of Coach: <span id="coach-type"></span></p>
                        <p class="text-font">Experience: <span id="coach-experience"></span></p>
                        <p class="text-font">Certification: <span id="coach-certification"></span></p>
                        <p class="text-font">Address: <span id="coach-address"></span></p>
                    <div class="modal-buttons">
                        <button class="rate-button">Rate Coach Now</button>
                        <button class="close-button">Close</button>
                    </div>



                    </div>
                </div>
                <div class="map-section">
                    <!-- Google Maps will be displayed here -->
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d16026481.292452138!2d-113.69097373006465!3d37.06403983542398!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80d964f1b7c4c227%3A0xb3516bc6f81112f!2sUnited%20States!5e0!3m2!1sen!2sus!4v1644360631144!5m2!1sen!2sus" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
<!--        <div class="modal-footer">-->

<!--        </div>-->

    </div>

    <!-- Rating Modal -->
    <div id="ratingModal" class="rating-modal">
        <div class="rating-modal-content">
            <span class="close">&times;</span>
            <h1 class="main-title">Rate Coach</h1>
            <!-- Add a container for the stars -->
            <!-- Add a container for the stars -->
        <div id="ratingStars">
            <span class="star" data-rating="1">&#9733;</span>
            <span class="star" data-rating="2">&#9733;</span>
            <span class="star" data-rating="3">&#9733;</span>
            <span class="star" data-rating="4">&#9733;</span>
            <span class="star" data-rating="5">&#9733;</span>
        </div>

            <button class="submit-rating">Submit</button>
        </div>
    </div>
