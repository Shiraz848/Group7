<!-- Rating Modal -->
<div id="ratingModal" class="rating-modal">
    <div class="rating-modal-content">
        <form action="{{ url_for('rateForm.rate_coach') }}" method="POST">
            <span class="close">&times;</span>
            <h1 class="main-title">Rate Coach</h1>
            <div id="ratingStars">
                {% for i in range(1, 6) %}
                <label>
                    <input type="radio" name="rating" value="{{ i }}" class="star-input">
                    <span class="star">&#9733;</span>
                </label>
                {% endfor %}

            </div>
            <!-- Hidden input to store coach's phone -->
            <input type="hidden" name="coach_phone" id="coachPhoneInput">
            <!-- Hidden input to store the selected rating -->
            <input type="hidden" name="rating" id="ratingInput">

            <button type="submit" class="submit-rating">Submit</button>
        </form>
    </div>
</div>
